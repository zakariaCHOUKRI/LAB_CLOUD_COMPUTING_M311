<!DOCTYPE html>
<html>
<head>
    <title>Iris Prediction</title>
    <style>
        #wrap {
            font-family: Georgia, "Times New Roman", Times, serif;
            border-radius: 5px;
            background-color: #495c70;
            padding: 20px;
            color: white;
            width: 500px;
            margin: auto;
            text-align: center;
            font-size: 13px;
            letter-spacing: 1px;
        }
        input[type=text], input[type=number], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
        }
        .card-input {
            margin: 10px 0;
        }
        .prediction {
            background-color: #4CAF50;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>Iris Flower Classification</h1>
        <form action="http://localhost:5000/predict" method="POST">
            <div class="card-input">
                <label for="sepal_length">Sepal Length (cm)</label>
                <input type="number" step="0.1" name="sepal_length" required>
            </div>
            <div class="card-input">
                <label for="sepal_width">Sepal Width (cm)</label>
                <input type="number" step="0.1" name="sepal_width" required>
            </div>
            <div class="card-input">
                <label for="petal_length">Petal Length (cm)</label>
                <input type="number" step="0.1" name="petal_length" required>
            </div>
            <div class="card-input">
                <label for="petal_width">Petal Width (cm)</label>
                <input type="number" step="0.1" name="petal_width" required>
            </div>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
