<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Classification</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        form { background: #f0f0f0; padding: 20px; border-radius: 5px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Iris Flower Classification</h1>
    <form action="/predict" method="post">
        <input type="number" name="sepal_length" placeholder="Sepal Length (cm)" step="0.1" required>
        <input type="number" name="sepal_width" placeholder="Sepal Width (cm)" step="0.1" required>
        <input type="number" name="petal_length" placeholder="Petal Length (cm)" step="0.1" required>
        <input type="number" name="petal_width" placeholder="Petal Width (cm)" step="0.1" required>
        <button type="submit">Classify</button>
    </form>
</body>
</html>
